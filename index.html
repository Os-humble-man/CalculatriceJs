<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculatrice en Js</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js' async></script>
</head>
<body>
    <div class="container">
        <div class="calc">
            <input id="inputData" placeholder="0">
            <br>
            <button class="bouton" onclick="FbntClick(7)">7</button>
            <button class="bouton" onclick="FbntClick(8)">8</button>
            <button class="bouton" onclick="FbntClick(9)">9</button>
            <button class="bouton" onclick="FbntClick('+')">+</button>

            <br>
            <button class="bouton" onclick="FbntClick(4)">4</button>
            <button class="bouton" onclick="FbntClick(5)">5</button>
            <button class="bouton" onclick="FbntClick(6)">6</button>
            <button class="bouton" onclick="FbntClick('/')">/</button>
            <br>
            <button class="bouton" onclick="FbntClick(1)">1</button>
            <button class="bouton" onclick="FbntClick(2)">2</button>
            <button class="bouton" onclick="FbntClick(3)">3</button>
            <button class="bouton" onclick="FbntClick('-')">-</button>
            <br>
            <button class="bouton" onclick="FbntClick('.')">.</button>
            <button class="bouton" onclick="FbntClick(0)">0</button>
            <button class="bouton" onclick="sup()">c</button>
            <button class="bouton" onclick="FbntClick('*')">*</button>
             <br>
            <button class="bouton" id="egal" onclick="egal()">=</button>
        </div>
    </div>
</body>
</html>
